<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fa fa-adjust"></i> SkinCare </a>
      </h1>
      <ul>
        <li><a href="skintype.html">Skin Type</a></li>
        <li><a href="skinconcern.html">Skin concerns</a></li>
        <li><a href="expertadvice.html">Expert advice</a></li>
        <li><a href="profiles.html">Users</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fa fa-user"></i> Create Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
          <small class="form-text">
            This site uses gravatar, so if you want a profile image use a
            Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account?<a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
